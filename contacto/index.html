<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@500&display=swap');

  body {
    background-color: #0f0f0f;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .anuncio {
    background: linear-gradient(135deg, #d0ff00, #ff0055);
    color: #ffffff;
    padding: 40px 30px;
    border-radius: 20px;
    margin: 50px auto;
    position: relative;
    text-align: center;
    max-width: 900px;
    box-shadow: 0 0 30px 10px rgba(255, 0, 90, 0.5);
    animation: slideDownFade 1s ease-out;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }

  @keyframes slideDownFade {
    0% {
      opacity: 0;
      transform: translateY(-50px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .anuncio::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveBg 20s linear infinite;
    z-index: 0;
  }

  @keyframes moveBg {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 100px);
    }
  }

  .anuncio-contenido {
    position: relative;
    z-index: 2;
    max-width: 800px;
    margin: 0 auto;
  }

  .anuncio strong {
    display: block;
    font-size: 2.8rem;
    margin-bottom: 20px;
    color: #fff700;
    text-shadow: 2px 2px 8px #000;
    letter-spacing: 2px;
  }

  .anuncio p {
    font-size: 1.5rem;
    margin-bottom: 25px;
    color: #ffffff;
    text-shadow: 1px 1px 4px #000;
  }

  .boton-anuncio {
    display: inline-block;
    padding: 16px 32px;
    background: linear-gradient(45deg, #ffffff, #ffde59);
    color: #1a1a1a;
    border-radius: 50px;
    font-size: 1.3rem;
    font-weight: 900;
    text-decoration: none;
    box-shadow: 0 0 20px #ffffff80;
    transition: all 0.4s ease;
    animation: pulse 1.5s infinite;
  }

  .boton-anuncio:hover {
    background: linear-gradient(45deg, #ffde59, #fff700);
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 0 30px #fff700cc;
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 10px #fff70066;
    }
    50% {
      box-shadow: 0 0 25px #fff700cc;
    }
    100% {
      box-shadow: 0 0 10px #fff70066;
    }
  }

  .cerrar-anuncio {
    position: absolute;
    top: 15px;
    right: 20px;
    background: transparent;
    border: none;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    z-index: 3;
    text-shadow: 1px 1px 4px #000;
    transition: transform 0.2s ease;
  }

  .cerrar-anuncio:hover {
    transform: scale(1.3) rotate(90deg);
  }
</style>
