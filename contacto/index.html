<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fran Cobos Gracia">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Formulario de contacto">
  <meta name="keywords" content="Formulario, contacto, Fran Cobos">
  <title>Formulario de Contacto</title>
  <link rel='icon' href='src/img/favicon.png' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel='stylesheet' href='src/css/styles.css' /> 
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <img src="src/img/nav.png" alt="" width="200px" height="20px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://francobosg.github.io/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://francobosg.github.io/sobre-mi/">Sobre mí</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="https://francobosg.github.io/contacto/">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container pt-5">
    <article id="contacto" class="py-5">
      <div class="py-5 text-white mt-5">
        <h1 class="display-4 text-center">Formulario de Contacto</h1>
      </div>

      <div class="py-5">
        <form action="https://formspree.io/f/mzzeyjvb" method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nombre" class="text-white">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email" class="text-white">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="_replyto" required>
            </div>
          </div>
          <div class="form-group">
            <label for="mensaje" class="text-white">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </article>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
